<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donate - CharityFund</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="js/script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Quicksand:wght@400;600&family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">CharityFund</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="dropdown-menu">&#9776;</div>
    </nav>
  </header>

  <main>
    <section class="donate-form">
      <h1>Make a Donation</h1>
      <form id="donationForm">
        <input type="text" id="donorName" placeholder="Your Name" required>
        <input type="email" id="donorEmail" placeholder="Your Email" required>
        <input type="text" id="donationAmount" placeholder="Donation Amount (RM)" required>
        <select id="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="E-Wallet">E-Wallet</option>
        </select>
        <button type="submit">Donate Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CharityFund. All rights reserved.</p>
  </footer>
</body>
</html>
